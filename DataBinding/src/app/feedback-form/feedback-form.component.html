<h2>💬 Student Feedback Form</h2>

<form>
  <label>Student Name:</label>
  <input type="text" [(ngModel)]="feedback.studentName" name="studentName" />

  <label>Course:</label>
  <select [(ngModel)]="feedback.courseName" name="courseName">
    <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
  </select>

  <label>Rating (1–5):</label>
  <input type="number" min="1" max="5" [(ngModel)]="feedback.rating" name="rating" />

  <label>Comments:</label>
  <textarea [(ngModel)]="feedback.comments" name="comments"></textarea>
</form>

<hr />

<h3>🔎 Live Preview</h3>
<div class="preview-box">
  <p><strong>Name:</strong> {{ feedback.studentName }}</p>
  <p><strong>Course:</strong> {{ feedback.courseName }}</p>
  <p><strong>Rating:</strong> {{ feedback.rating }}</p>
  <p><strong>Comments:</strong> {{ feedback.comments }}</p>
</div>
